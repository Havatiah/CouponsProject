<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header" style="top: 20%">
    <h4 class="modal-title">Update a customer</h4>
  </div>

  <div class="modal-body">
  <div class="form-group">
    <div class="input-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" placeholder="Name" name="name" [(ngModel)]="customerModel.name">
    </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" name="password" [(ngModel)]="customerModel.password">
    </div>
    </div>
  <div class="modal-footer">
    <div *ngIf="isError" class="alert alert-danger">
      <strong>Error!</strong> {{errorMessage}}
    </div>
    <button type="button" class="btn btn-primary" (click)="submitUpdate()">Submit</button>
  </div>


</ng-template>

<div *ngIf="error" class="alert alert-danger">
  <strong>Error!</strong> {{error.error.internalmessage}}
</div>

<div style="height: 600px; overflow: auto;">
  <table class="table table-fixed" *ngIf="isContent">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Password
        </th>
        <th>
          Actions
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.password}}</td>

        <td>
          <div class="row">
            <a class="linkClass" (click)="deleteCustomer(customer.id)">
              <span class="glyphicon glyphicon-remove" style="padding-right: 10px;"> </span>
            </a>


            <a class="linkClass" (click)="open(content,customer)">
              <span class="glyphicon glyphicon-refresh"></span>
            </a>
          </div>
        </td>
      </tr>

    </tbody>
  </table>

</div>
