<h2>Login</h2>
<form  (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)] ="credentials.username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"  [(ngModel)]="credentials.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors } " required />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="form-group">

      <label for="userType">User Type</label>
      <select name="userType" [(ngModel)]="credentials.userType" class="selectpicker">
        <option value="Customer">Customer</option>
        <option value="Company">Company</option>
        <option value="Admin">Admin</option>
      </select>


    </div>
 <div class="alert alert-danger" *ngIf="error">
  <strong>Error!</strong> {{error}}
</div>
    <button type ="submit" class ="btn btn-primary">Login</button>
   
</form>
